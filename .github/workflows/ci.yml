name: Continuous Integration

on:
  pull_request:
    branches: ['**']
  push:
    branches: ['**']
    tags: [v*]

env:
  JAVA_OPTS: '-Xmx4g'

jobs:
  build:
    name: Build and Test
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [3.3.3]
        java: [temurin@17]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java (temurin@17)
        if: matrix.java == 'temurin@17'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: sbt

      - name: Setup sbt
        uses: sbt/setup-sbt@v1

      - name: Check that workflows are up to date
        run: sbt '++ ${{ matrix.scala }}' githubWorkflowCheck

      - name: Build project
        run: sbt '++ ${{ matrix.scala }}' test

      - name: Compress target directories
        run: tar cf targets.tar modules/neotype-zio-json/js/target modules/neotype-zio-schema/js/target examples/target modules/neotype-jsoniter/js/target modules/neotype-circe/jvm/target modules/neotype-caliban/jvm/target target modules/neotype-zio-quill/target modules/neotype-zio-config/target modules/neotype-play-json/jvm/target modules/neotype-chimney/jvm/target modules/neotype-doobie/jvm/target modules/neotype-zio-test/js/target modules/neotype-jsoniter/jvm/target modules/core/js/target modules/neotype-circe/js/target modules/neotype-chimney/js/target modules/core/jvm/target modules/neotype-zio-test/jvm/target modules/neotype-zio-json/jvm/target modules/neotype-play-json/js/target modules/neotype-tapir/jvm/target modules/neotype-tapir/js/target modules/neotype-zio-schema/jvm/target project/target

      - name: Upload target directories
        uses: actions/upload-artifact@v4
        with:
          name: target-${{ matrix.os }}-${{ matrix.scala }}-${{ matrix.java }}
          path: targets.tar

  publish:
    name: Publish Artifacts
    needs: [build]
    if: github.event_name != 'pull_request' && (startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main')
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [3.3.3]
        java: [temurin@17]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java (temurin@17)
        if: matrix.java == 'temurin@17'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: sbt

      - name: Setup sbt
        uses: sbt/setup-sbt@v1

      - name: Download target directories (3.3.3)
        uses: actions/download-artifact@v4
        with:
          name: target-${{ matrix.os }}-3.3.3-${{ matrix.java }}

      - name: Inflate target directories (3.3.3)
        run: |
          tar xf targets.tar
          rm targets.tar

      - name: Publish project
        env:
          PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
          PGP_SECRET: ${{ secrets.PGP_SECRET }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
        run: sbt ci-release
